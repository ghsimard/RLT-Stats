<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Favicon Template</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: transparent;
    }
    .favicon-container {
      width: 256px;
      height: 256px;
      background-color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 40px;
    }
    .letter {
      font-family: Arial, sans-serif;
      font-size: 180px;
      font-weight: bold;
      color: #FF69B4;
      text-align: center;
      line-height: 1;
      margin-top: -20px;
    }
  </style>
</head>
<body>
  <div class="favicon-container">
    <div class="letter">C</div>
  </div>
</body>
</html>
